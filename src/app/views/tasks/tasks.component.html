<div class="col-12">
  <div class="card">
    <div class="card-header pb-0">
      <div class="row">
        <div class="col-lg-6 col-7">
          <h6>Список задач</h6>
        </div>
        <div class="col-lg-6 col-5 my-auto text-end">
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive">
          <table class="table align-items-center mb-0">
            <thead>
            <tr>
              <th>#</th>
              <th>Название</th>
              <th>Категория</th>
              <th>Приоритет</th>
              <th>Дата</th>
              <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
              <td>{{i + 1}}</td>
              <td>{{task.title}}</td>
              <td
                [class.novalue]="task.category==null">{{task.category != null ? task.category.title : 'Без категории'}}</td>
              <td
                [class.novalue]="task.priority==null">{{task.priority != null ? task.priority.title : 'Без приоритета'}}</td>
              <td
                [class.novalue]="task.date==null">{{task.date != null ? (task.date | date:'short') : 'Без даты'}}</td>
              <td>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" [checked]="task.completed"
                           (click)="toggleTaskCompleted(task)">
                    <span class="form-check-sign">
<span class="check"></span>
</span>
                  </label>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
